<style type="text/css">
.nav-item {
	position: relative;
	display: inline-block;
}
.nav-item img {
	background: #90f; /* just because i have no image */
}
.nav-item .description {
	display: none;
	position: absolute;
	left: 0;
	right: 0;
	bottom: 10%;
	text-align: center;
	background: #EEE;
	padding: 10px;
	font-size: 2em;
}
.nav-item:hover .description {
	display: block;
}
</style>
</head>

<body>

	<img src="#" alt="Alternative text" width="300" height="200" />
	<div class="description">Text on top</div>
</div>
